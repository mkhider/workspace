<!DOCTYPE html>
<head>
<title>My first API rest</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css" />
</head>
<body>
	<header id="header">
		<div class="inner">
			<a href="index.html" class="logo"> <span class="symbol"><img
					src="image/logo-simplon.png" alt="Logo Simplon.co" /></span><span
				class="title">Simplon.co</span>
			</a>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active" id="actorMenu"><a data-scroll href="#">Actor</a></li>
					<li class="" id="categoryMenu"><a data-scroll href="#">Category</a></li>
					<li class="" id="userMenu"><a data-scroll href="#">User</a></li>
				</ul>
			</div>
		</div>
	</header>

	<section id="sectionActor" class="container" style="min-height: 500px">

		<header>
			<h1>Test API Actor</h1>
		</header>
		<article class="col-sm-6" id="actorDetail">


			<form class="form-horizontal" id="actor-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">id</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" id="id" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">lastUpdate</label>
					<div class="col-sm-4">
						<input type="dateTime" class="form-control" id="lastUpdate" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Firstname</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Lastname</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastname" />
					</div>
				</div>
			</form>
			<div class="form-group">
				<div class=" col-sm-12">
					<button id="btn-get" class="btn btn-primary btn-lg">GET</button>
					<button id="btn-post" class="btn btn-primary btn-lg">POST</button>
					<button id="btn-put" class="btn btn-primary btn-lg">PUT</button>
					<button id="btn-delete" class="btn btn-primary btn-lg">DELETE</button>
					<button id="btn-reset" class="btn btn-primary btn-lg">CLEAR</button>
				</div>
			</div>
			<div id="feedbackactor"></div>
		</article>
		<article class="col-sm-6" id="actorList">
			<table id="actorTable" class="display">
				<thead>
					<tr>
						<th>id</th>
						<th>firstname</th>
						<th>lastname</th>
						<th>lastUpdate</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>id</th>
						<th>firstname</th>
						<th>lastname</th>
						<th>lastUpdate</th>
					</tr>
				</tfoot>
			</table>
		</article>
	</section>
	<section id="sectionUser" class="container"
		style="min-height: 500px">
		<article class="starter-template">
			<h1>Spring Boot API REST</h1>

			<div id="feedbackuser"></div>

			<form class="form-horizontal" id="search-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="bth-search"
							class="btn btn-primary btn-lg">Search</button>
					</div>
				</div>
			</form>

		</article>
	</section>
	<section id="sectionCategory" class="container" style="min-height: 500px">

		<header>
			<h1>Test API category</h1>
		</header>
		<article class="col-sm-6" id="categoryDetail">


			<form class="form-horizontal" id="category-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">id</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" id="idCategory" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">lastUpdate</label>
					<div class="col-sm-4">
						<input type="dateTime" class="form-control" id="lastUpdateCategory" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nameCategory" />
					</div>
				</div>
			</form>
			<div class="form-group">
				<div class=" col-sm-12">
					<button id="btnCategory-get" class="btn btn-primary btn-lg">GET</button>
					<button id="btnCategory-post" class="btn btn-primary btn-lg">POST</button>
					<button id="btnCategory-put" class="btn btn-primary btn-lg">PUT</button>
					<button id="btnCategory-delete" class="btn btn-primary btn-lg">DELETE</button>
					<button id="btnCategory-reset" class="btn btn-primary btn-lg">CLEAR</button>
				</div>
			</div>
			<div id="feedbackcategory"></div>
		</article>
		<article class="col-sm-6" id="categoryList">
			<table id="categoryTable" class="display">
				<thead>
					<tr>
						<th>id</th>
						<th>name</th>
						<th>lastUpdate</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>id</th>
						<th>name</th>
						<th>lastUpdate</th>
					</tr>
				</tfoot>
			</table>
		</article>
	</section>
	<footer id="footer" class="container">
		<p>
			Â© <a href="http://www.simplon.co">simplon.co</a> 2017
		</p>
	</footer>
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/actor.js"></script>
	<script type="text/javascript" src="js/category.js"></script>
</body>
</html>
